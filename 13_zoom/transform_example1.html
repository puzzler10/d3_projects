<!DOCTYPE html>
<meta charset="utf-8">
<style>

</style>
<svg width="500" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
    
var radius = 20;    
var point = {x: 50, y: 50 } ; 


for(var i = 1; i <= 10; i++){
   svg.append("circle")
	.attr("cx", point.x)
	.attr("cy", point.y)
	.attr("r", radius)
	.attr("fill", "blue")
	.attr("transform", "translate(" + (i*30) +  "," + (i*30) + ")");

}
</script>
