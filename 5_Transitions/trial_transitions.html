 <body>
x <input type = "range" min = "5" max = "500"  value = "5" id = "xvalue" > <br>
y <input type = "range" min = "5" max = "500"  value = "5" id = "yvalue" ><br>
width <input type = "range" min = "5" max = "500"  value = "5" id = "recwidth" ><br>
height <input type = "range" min = "5" max = "500"  value = "5" id = "recheight" >




<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
<script>
// A program that takes in an input, and then outputs a rectangle with the parameters

//starting values of rectangle 
var x = 10
var y = 10
var width = 30
var height = 50

var temp;

var svg_width = 960
var svg_height = 500
var padding = 5

var svg = d3.select("body").append("svg")
			.attr("width", svg_width)
			.attr("height", svg_height);



svg.append("rect")
.attr("width", width)
.attr("height", height)
.attr("x", x)
.attr("y", y)
.style("fill", "none")
.style("stroke","black");

//change the x-value 
d3.select("#xvalue").on("input", function() {
  update(+this.value, "x");
});
  

//change the y-value 
d3.select("#yvalue").on("input", function() {
  update(+this.value, "y");
});

//change the width
d3.select("#recwidth").on("input", function() {
  update(+this.value, "width");
});


//change the height
d3.select("#recheight").on("input", function() {
  update(+this.value, "height");
});
  
  
function update(value, which_type) {

	d3.select("rect")
	.attr(which_type, value);
	
	if (which_type == "width") {
		updateMax(value,"#xvalue")
	} else if (which_type == "x") {
		updateMax(value,"#recwidth")
	}

}

function updateMax(max,id) {
	temp = d3.select("body").select(id).attr("max");
	d3.select("body").select(id).attr("max",(max - temp));
}

</script>
</body>
