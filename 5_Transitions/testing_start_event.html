<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>


var svg  = d3.select("body").append("svg")
			.attr("height", 500)
			.attr("width", 800);

svg.append("circle")
	.attr("cx", 100)
	.attr("cy",100)
	.attr("r", 10)
	.style("fill", "black");

//chaining transitions

/*

//chaining transitions with delay
//only the last one runs because they have the same delay
d3.select("circle")
	.transition()
	.delay(500)
	.duration(500)
	.attr("cx", 200)
	.transition()
	.delay(1000)
	.attr("cy", 200)
